      <h1>小朋友🧒，讲到！</h1>
    </div>
    <hr>
    <div>
      <p>
      <small><strong>Posted on <time datetime="2025-10-10 12:00">oct 10 2025</time>    by YxY.</strong></small>
      </p>
    </div>
    <hr>
    <div>
	    某天，在广东的某天。<p>YxY和几个小朋友🧒站在一起，这几个小学生，说到。我当时听👂到让我震惊！</p>小朋友们讲这么一句："我命由我，不由天！"<p>这一句简单简短的，我当时很感慨。你可以不相信，中国皇帝毛某东，你也可以不相信任何"老逼养的"或"小逼养的"！</p>但是，天，要信！信天！做人基本的信仰，人和高级动物畜生，区别就是在信仰。
    </div>
