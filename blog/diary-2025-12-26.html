      <h1>SEO？内容优化？</h1>
    </div>
    <hr>
    <div>
      <p>
      <small><strong>Posted on <time datetime="2025-12-26 12:00">dec 26 2025</time>    by YxY.</strong></small>
      </p>
    </div>
    <hr>
    <div>
     最近听得一本书，偶尔提到了网页SEO优化排名。这是自然的事情！不需要刻意去做。 <p>不过内容优化，可以更多促进思考，提供的服务和产品。</p>SEO是各搜索引擎，根据一定算法，审查过滤后，返回给搜索者的。<p>不需要特别在意，这些搜索引擎，它们做的事，是什么？算法是什么？如何审查过滤排名。</p>多写博客，博客文章长短，好坏是另外一回事。可以促进某种思维，思想，习惯，改变。
    </div>
